<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/30a471df3b.js" crossorigin="anonymous"></script>
    <script src="index.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="mainstyle.css">
    <audio id="notification" preload="auto" src="notification_sound.wav"></audio>
    <title>Study Website</title>
</head>
<body>
    <div class="container-fluid">
        <div id="navbar">
            <nav id="nav">
                <ul>
                    <li><a>Pomodoro Timer</a></li>
                </ul>
            </nav>
        </div>

        <main class="card primary">
            <div class="text-center">
                <h1>Pomodoro</h1>
            </div>

            <div>
                <form class="form-control">
                    <div id="directions" class="row">
                        <p class="col-4 text-center">Study Interval</p>
                        <p class="col-4 text-center">Short Break</p>
                        <p class="col-4 text-center">Long Break</p>
                    </div>
                    <div id="textboxes" class="row">
                        <div class="col-4"><input type="textbox" id="study-txtbox" class="form-control" placeholder="Enter in minutes" required></div>
                        <div class="col-4"><input type="textbox" id="shortbr-txtbox" class="form-control" placeholder="Enter in minutes" required></div>
                        <div class="col-4"><input type="textbox" id="longbr-txtbox" class="form-control" placeholder="Enter in minutes" required></div>
                    </div>

                    <div id="submit-div" style="display: flex; justify-content: center;"><button id="submit-btn" type="submit" class="form-control btn btn-default btn-primary"><i class="fa-regular fa-paper-plane"></i> Submit</div>
                </form>
            </div>

            <div id="timer-screen">
                <div id="timer-div" class="text-center card">
                    <h3 id="timer-header">STUDY!</h3>
                    <p id="timer">0:00</p>
                </div>

                <div id="timer-btns-div" class="row">
                    <div class="col-6" style="text-align: center;" id="start-div"><button id="start-btn" class="btn btn-default btn-success">Start</button></div>
                    <div class="col-6" style="text-align: center;" id="stop-div"><button id="stop-btn" class="btn btn-default btn-danger">Stop</button></div>
                </div>
            </div>

        </main>
    </div>
</body>
</html>
