<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="mainstyle2.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/30a471df3b.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index2.js"></script>
    <title>Q&A</title>
</head>
<body>
    <div class="container-fluid">
        <div id="nav-div">
            <nav id="navbar" class="navbar navbar-nav">
                <ul class="row">
                    <li class="col-6"><button id="pomodoro-btn" class="btn btn-default btn-secondary"><a href="./index.html">Pomodoro Timer</a></button></li>
                    <li class="col-6"><button id="qAndA-btn" class="btn btn-default btn-secondary"><a href="./index2.html">Q&A Study</a></button></li>
                </ul>
            </nav>
        </div>

        <div class="text-center text-primary"><h1>Question And Answer</h1></div>
        <main>
            <h3 class="text-center">Question And Answers</h3>

            <!--Part where user enters what they want to study-->
            <div id="main-div-1" style="display: block;">
                <form class="form-control" id="enter-questions">
                    <div id="textboxes" class="row" style="display: flex; justify-content: center;">
                        <div class="col-6"><input type="textbox" id="question-txtbox" class="form-control" placeholder="Enter Question" required></div>
                        <div class="col-6"><input type="textbox" id="answer-txtbox" class="form-control" placeholder="Enter Answer" required></div>
                    </div>

                    <div id="form-btns">
                        <div id="add-div" style="display: flex; justify-content: center;"><button id="add-btn" type="submit" class="form-control btn btn-default btn-primary">Add</div>
                        <div id="practice-div" style="display: flex; justify-content: center;"><button id="practice-btn" class="form-control btn btn-default btn-primary">Start Practice</div>
                    </div>
                
                    <div><p id="correct-ans" class="text-center"></p></div>
                </form>
                

                <div id="list-headers-div" class="row">
                    <div class="col-6"><h4>Questions</h4></div>
                    <div class="col-6"><h4>Answers</h4></div>
                </div>

                <div id="list-div" class="row text-center">
                    <div class="col-6"><ul id="ul-questions" class="text-center"></ul></div>
                    <div class="col-6"><ul id="ul-answers"></ul></div>
                </div>
            </div>

            <!--Part where user studies-->
            <div id="main-div-2" style="display: none;">
                <form>
                    <div><p id="question-p"></p></div>
                    <input type="textbox" class="form-control" id="userAnswer-txtbox">
                    <div style="display: flex; justify-content: center; margin: 20px;"><button class="form-btns btn btn-default btn-primary" id="check-btn">Check</button></div>
                    <div><p id="answer-p"></p></div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
