<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/30a471df3b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="mainstyle.css">
    <title>Study Website</title>
</head>
<body>
    <div class="container-fluid">
        <main>
            <div id="navbar">
                <nav id="nav">
                    <ul>
                        <li><a>Interval Timer</a></li>
                    </ul>
                </nav>
            </div>

            <div class="text-center">
                <h1>Study Website</h1>
            </div>

            <div id="timer-screen">
                <div id="timer-div" class="text-center card">
                    <h3 id="timer-header">STUDY!</h3>
                    <p id="timer">Time here</p>
                </div>

                <div id="timer-btns-div" class="row">
                    <div class="col-6" style="text-align: center;"><button id="start-btn">Start</button></div>
                    <div class="col-6" style="text-align: center;"><button id="stop-btn">Stop</button></div>
                </div>
            </div>

        </main>
    </div>
</body>
</html>
